[package]
name = "aoc_leaderbot_aws_lambda_impl"
version = "0.2.0"
authors.workspace = true
edition = "2021"

license.workspace = true

homepage.workspace = true
repository.workspace = true
documentation = "https://docs.rs/aoc_leaderbot_aws_lambda/"

description = "Implementation of an Advent of Code leaderboard-watching bot running in AWS Lambda"

keywords = [ "aoc", "advent-of-code", "aws" ]
categories = [ "asynchronous" ]

include = [ "src/**/*", "tests/**/*", "LICENSE", "README.md" ]

[package.metadata.lambda.deploy]
memory = 512 # MB
timeout = 120 # seconds
tracing = "active"

[[bin]]
name = "aoc_leaderbot"
path = "src/main.rs"

[dependencies]
lambda_runtime = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true, features = ["macros"] }

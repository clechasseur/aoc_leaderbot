[workspace]
resolver = "2"
members = [
    "aoc_leaderboard",
    "aoc_leaderbot_aws_lambda_impl",
    "aoc_leaderbot_aws_lib",
    "aoc_leaderbot_lib",
    "aoc_leaderbot_slack_lib",
    "aoc_leaderbot_test_helpers",
]

[workspace.package]
authors = [ "Charles Lechasseur <shiftingbeard@outlook.com>" ]

license = "MIT"

homepage = "https://github.com/clechasseur/aoc_leaderbot#readme"
repository = "https://github.com/clechasseur/aoc_leaderbot"

[workspace.dependencies]
anyhow = "1.0.96"
assert_matches = "1.5.0"
aws-config = "1.5.17"
aws-sdk-dynamodb = "1.66.0"
chrono = "0.4.40"
clap = "4.5.31"
clap-verbosity-flag = "3.0.2"
derive_builder = "0.20.2"
dotenvy = "0.15.7"
itertools = "0.14.0"
lambda_runtime = "0.13.0"
mockall = "0.13.1"
mockall_double = "0.3.1"
reqwest = { version = "0.12.12", default-features = false, features = ["rustls-tls"] }
rustc_version = "0.4.1"
serde = "1.0.218"
serde_json = "1.0.139"
serde_with = "3.12.0"
serial_test = "3.2.0"
strum = "0.27.1"
test-log = { version = "0.2.17", default-features = false }
thiserror = "2.0.11"
tokio = "1.43.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
uuid = "1.15.1"
wiremock = "0.6.3"
